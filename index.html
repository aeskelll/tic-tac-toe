<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="tic-tac-toe">
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
        </div>
       
        <div class="players">
            <div class="player1Input">
                <label for="player1">Player "X"</label>
                <input type="text" name="player1" id="player1" placeholder="Name">
            </div>
            <div class="player2Input">
                <label for="player2">Player "O"</label>
                <input type="text" name="player2" id="player2" placeholder="Name">
            </div>
        </div>
        
        <button class="startButton">Start Game</button>
        <button class="restartButton">Restart game</button>
    </div>
    <div class="congratulations"></div>
</body>
</html>
